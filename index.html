<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random image app</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <h1>Image Gallery</h1>
      <div class="progress"></div>
    </header>

    <article>
      <div class="imageContainer">
        <div class="overlay">
          <img />
        </div>

        <div class="overlay">
          <img />
        </div>

        <div class="overlay">
          <img />
        </div>

        <div class="overlay">
          <img />
        </div>
      </div>
      <div class="previewContainer">
        <div class="preview"></div>
        <div class="author"></div>
      </div>
    </article>
    <div class="buttonContainer">
      <div class="reload">
        <button>New images</button>
      </div>
      <div class="stop">
        <button>Play</button>
      </div>
    </div>
    <footer>
      <p>Random image app by <strong>Oleg Ryskin</strong></p>
    </footer>
  </body>
</html>
